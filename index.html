<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="art-container">
        <img
          src="img/Future Technology(Chosic.com).jpg"
          alt="Album Art"
          id="album-art"
          class="album-art"
        />
      </div>
      <div class="music-info">
        <h2 id="song-title" class="song-title">Future Technology</h2>
        <h3 id="song-artist" class="song-artist">MaxKoMusic</h3>
        <audio src="music/Future Technology(Chosic.com).mp3" id="audio"></audio>
      </div>
      <div class="navigation">
        <button class="action-btn" id="prev" title="Previous">
          <i class="fas fa-backward-step"></i>
        </button>
        <button class="action-btn action-btn-big" id="play" title="Play">
          <i class="fas fa-play"></i>
        </button>
        <button class="action-btn" id="next" title="Next">
          <i class="fas fa-forward-step"></i>
        </button>
      </div>
      <div class="duration-container">
        <div class="duration">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>

        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
